<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawan Sharma - Portfolio</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .loader-container {
      text-align: center;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(57, 160, 255, 0.3);
      border-top: 3px solid #39a0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 14px;
      color: #888;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
    <div class="message">Preparing your experience...</div>
  </div>

  <script>
    /**
     * Smart Router - Detects device capabilities and routes to appropriate experience
     */
    (function() {
      // Check WebGL support
      function hasWebGL() {
        try {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          return !!gl;
        } catch(e) {
          return false;
        }
      }

      // Check if mobile device
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // Check performance tier
      function getPerformanceTier() {
        const memory = navigator.deviceMemory || 4; // GB, defaults to 4
        const cores = navigator.hardwareConcurrency || 2;
        
        if (memory >= 8 && cores >= 4) return 'high';
        if (memory >= 4 && cores >= 2) return 'medium';
        return 'low';
      }

      // Decide which version to load
      function route() {
        const webglSupported = hasWebGL();
        const mobile = isMobile();
        const tier = getPerformanceTier();
        
        // Log for debugging (remove in production)
        console.log('Device Check:', { webglSupported, mobile, tier });
        
        // Routing logic
        if (!webglSupported) {
          // No WebGL - use legacy HTML version
          console.log('Routing to: Legacy (no WebGL)');
          window.location.href = 'index-legacy.html';
        } else if (mobile && tier === 'low') {
          // Low-end mobile - use legacy for better UX
          console.log('Routing to: Legacy (low-end mobile)');
          window.location.href = 'index-legacy.html';
        } else {
          // Good support - load 3D experience
          console.log('Routing to: 3D Experience');
          window.location.href = 'index-3d.html';
        }
      }

      // Run routing after a brief moment (smoother UX)
      setTimeout(route, 500);
    })();
  </script>
</body>
</html>
